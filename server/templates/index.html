<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File!</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <h2>Uploaded Files</h2>
    <div style="border: 1px solid #000; padding: 10px; width: 300px;">
        <ul>
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <form action="/getEmbeddings">
            <input type="submit" value="Get embeddings">
        </form>
        <form action="/summarize">
            <input type="submit" value="Summarize">
        </form>
        <form action="/clearUploads">
            <input type="submit" value="Clear uploads">
    </div>
</body>
</html>
